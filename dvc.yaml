# add stages here 
stages:
  data_preparation:
    cmd: python src/stage_01_prepare_data.py
    deps:
    - src/stage_01_prepare_data.py
    - src/utils
    - data/data.xml
    outs:
    - artifacts/prepared

  featurization:
    cmd: python src/stage_02_featurization.py
    deps:
    - src/stage_02_featurization.py
    - src/utils
    - artifacts/prepared
    outs:
    - artifacts/features

  train:
    cmd: python src/stage_03_train.py
    deps:
    - src/stage_03_train.py
    - src/utils
    - artifacts/features/train.pkl
    outs:
    - artifacts/model/model.pkl


  evaluate:
    cmd: python src/stage_04_evaluate.py
    deps:
    - src/stage_04_evaluate.py
    - src/utils
    - artifacts/features/test.pkl
    - artifacts/model/model.pkl
    metrics:
      - scores.json:
          cache: false
    plots:
      - prc.json:
          cache: false
          x: recall
          y: precision
      - roc.json:
          cache: false
          x: fpr
          y: tpr
          